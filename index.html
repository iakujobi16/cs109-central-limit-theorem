<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Central Limit Theorem</title>
	<meta name="description" content="Central Limit Theorem Demonstration">
	<meta name="author" content="Ikechi Akujobi and Minymoh Anelone">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="test.js"></script>

<body>

	<h1>Central Limit Theorem</h1>
	<h2>This </h2>

	<form id="info">
		<select name="distribution">
			<option value="Uniform">Uniform</option>
			<option value="Binomial">Binomial</option>
			<option value="Poisson">Poisson</option>
			<option value="Exponential">Exponential</option>

		</select>
		Minimum Value: <input type="text" name="min">
		Maximum Value: <input type="text" name="max">
		Sample Size: <input type="text" name="size">

		P: <input type ="text" name="p">
		Lambda: <input type ="text" name="lambda">
		<input type="submit" id="random">
	</form>
	<div id="change"></div>
	
	<div id="dist-chart" style="height:400px;"></div>

	<div id="clt-chart" style="height:400px;"></div>
